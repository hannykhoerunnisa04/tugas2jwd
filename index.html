<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JWD B-HANNY KHOERUNNISA SETIADI</title>
    <link href="style.css" rel="stylesheet" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th colspan="2" class="title">Pesanan</th>
        </tr>
        <tr class="enabled bg-container" onclick="clicked(0, 35000)">
          <td class="text-start start">Cappucino</td>
          <td class="text-end end">Rp. 35000</td>
        </tr>
        <tr class="enabled bg-container" onclick="clicked(1, 40000)">
          <td class="text-start start">Green Tea Latte</td>
          <td class="text-end end">Rp. 40000</td>
        </tr>
        <tr class="enabled bg-container" onclick="clicked(2, 50000)">
          <td class="text-start start">Fish and Chips</td>
          <td class="text-end end">Rp. 50000</td>
        </tr>
        <tr class="enabled bg-container" onclick="clicked(3, 45000)">
          <td class="text-start start">Tuna Sandwich</td>
          <td class="text-end end">Rp. 45000</td>
        </tr>
        <tr class="enabled bg-container" onclick="clicked(4, 8000)">
          <td class="text-start start">Mineral Water</td>
          <td class="text-end end">Rp. 8000</td>
        </tr>
        <tr class="enabled bg-container" onclick="clicked(5, 18000)">
          <td class="text-start start">French Fries</td>
          <td class="text-end end">Rp. 18000</td>
        </tr>
        <tr>
          <td class="text-start">Total bayar</td>
          <td class="text-end" id="total">Rp. 0</td>
        </tr>
      </table>
    </div>
  </body>
</html>
